spring:
  application:
    name: journal-app

  data:
    redis:
      # Defaults to your cloud host, but allows override
      host: ${REDIS_HOST:redis-14497.c266.us-east-1-3.ec2.cloud.redislabs.com}
      port: ${REDIS_PORT:14497}
      username: ${REDIS_USERNAME:default}
      # ðŸ”’ SECURE: Reads from env var REDIS_PASSWORD
      password: ${REDIS_PASSWORD}

    mongodb:
      # ðŸ”’ SECURE: Reads from env var MONGO_URI
      uri: ${MONGO_URI}
      auto-index-creation: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:dhamaansh19@gmail.com}
    # ðŸ”’ SECURE: Reads from env var MAIL_PASSWORD
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: ${SERVER_PORT:8085}

app:
  # ðŸ”’ SECURE: Reads from env var JWT_SECRET
  jwtSecret: ${JWT_SECRET}
  # ðŸ”’ SECURE: Reads from env var WEATHER_API_KEY
  weather-api-key: ${WEATHER_API_KEY}
  
  urls:
    weather-api: "https://api.weatherapi.com/v1"
    datetime-api: "https://api.ipgeolocation.io/timezone"
